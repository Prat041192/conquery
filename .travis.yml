sudo: required
language: java
cache:
  directories:
  - "$HOME/.m2"
  - "${TRAVIS_BUILD_DIR}/frontend/node_modules"
services:
- docker
deploy:
  provider: npm
  api_key:
    secure: 
  file_glob: true
  file: "${TRAVIS_BUILD_DIR}/frontend/conquery-*.tgz"
  skip_cleanup: true
  on:
    repo: bakdata/conquery
    tags: true
